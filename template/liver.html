  <style>
      #photo{
          background: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url('https://images.pexels.com/photos/3683102/pexels-photo-3683102.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500')center/cover no-repeat;
      }

  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">HealthCare.com</a>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liver Tests</a>
            </li>
          </ul>
        </div>
      </nav>
      <section>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-md-8 d-flex align-items-center justify-content-center" id="photo" style="height:92vh">
                    <h1 class="text-center text-light display-4">
                       Liver Disease
                    </h1>
                </div>
                <div class="col-md-4" style="height:92vh">
                    <h3 class="text-center mt-3">Details</h3>
                    <form class="mt-3" action="/result" method="POST" >
						<div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-dark text-light">Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            </div>
                            <input type="text" class="form-control"  id="Age" name="Age" placeholder="enter the digit">
                        </div>
						<div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-dark text-light">Albumin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            </div>
                            <input type="text" class="form-control"  id="Albumin" name="Albumin" placeholder="enter the digit">
                        </div>
						<div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-dark text-light">Alkaline Phosphotase&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            </div>
                            <input type="text" class="form-control" id="Alkaline_Phosphotase" name="Alkaline_Phosphotase" placeholder="enter the digit">
                        </div>                       
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend ">
                              <div class="input-group-text bg-dark text-light">Alamine Aminotransferase&nbsp;&nbsp;&nbsp;</div>
                            </div>
                            <input type="text" class="form-control"  id="Alamine_Aminotransferase" name="Alamine_Aminotransferase"placeholder="enter the digit">
                        </div>
						<div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-dark text-light">Aspartate_Aminotransferase</div>
                            </div>
                            <input type="text"  class="form-control"id="Aspartate_Aminotransferase" name="Aspartate_Aminotransferase"  placeholder="enter the digit">
                        </div>
                        
						<div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-dark text-light">Total_Bilirubin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            </div>
                            <input type="text" class="form-control" id="Total_Bilirubin" name="Total_Bilirubin" placeholder="enter the digit">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block mb-2">SUBMIT</button>
                        <button type="button" value="Refresh Webpage." onclick='refreshPage()' class="btn btn-primary btn-block mb-2">RESET</button>
                        <a href ="/" class="btn btn-primary btn-block mb-2">GO BACK</a>
                    </form>
                </div>
            </div>
        </div>
      </section>
	   <script type="text/javascript">
        function refreshPage() {
            if (confirm("Are you sure, want to refresh?")) {
                location.reload();
            }
        }

    </script>
